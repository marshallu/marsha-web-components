<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
	<script async src="//www.marshall.edu/marsha-components/dist/app.js"></script>
	<link rel="stylesheet" href="//www.marshall.edu/wp-content/themes/marsha/css/marsha2.0.css" media="all">
	<script type='text/javascript' src='//cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.0/dist/alpine.min.js' id='alpine-js-js'></script>
	<link rel="stylesheet" id="sans-font-css" href="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C600%2C700%2C800&#038;ver=f462d1b2d56aa75a04680170b2bf5ca5" type="text/css" media="all" />
	<link rel="stylesheet" id="serif-font-css" href="//cloud.typography.com/6507934/6212592/css/fonts.css?ver=f462d1b2d56aa75a04680170b2bf5ca5" type="text/css" media="all" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Site | Right Sidebar</title>
</head>
<body class="h-full">
	<div class="flex flex-col h-full">
		<mu-header title="My Site"></mu-header>

		<div class="flex-grow">
			<div class="w-full xl:max-w-screen-xl px-6 lg:px-10 xl:px-0 xl:mx-auto pt-4 lg:pt-12 pb-16">
				<div class="flex flex-wrap mx-0 lg:-mx-6 px-4 lg:px-0">
					<div class="w-full lg:w-3/4 lg:px-6">
						<article>
							<header>
								<mu-page-title>Page Title</mu-page-title>
							</header>

							<div class="entry-content">
								This is the content
							</div>
						</article>
					</div>
					<div class="w-full lg:w-1/4 lg:px-6 mt-6 lg:mt-0">
						Sidebar Content
					</div>
				</div>
			</div>
		</div>

		<mu-footer></mu-footer>
	</div>
</body>
</html>
